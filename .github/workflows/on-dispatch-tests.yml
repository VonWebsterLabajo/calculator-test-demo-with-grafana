name: Selenium Test with Elastic Log Upload

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Logs to Elastic Cloud
        if: always()
        env:
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
          ELASTIC_CLOUD_ID: ${{ secrets.ELASTIC_CLOUD_ID }}
        run: |
          LOG_FILE="target/logs/test.log"

          if [ -f "$LOG_FILE" ]; then
            echo "Uploading logs to Elastic..."

            while IFS= read -r line; do
              curl -X POST "https://$ELASTIC_CLOUD_ID/api/logs" \
                -H "Content-Type: application/json" \
                -H "Authorization: ApiKey $ELASTIC_API_KEY" \
                -d "{\"message\": \"$line\", \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}"
            done < "$LOG_FILE"

          else
            echo "Log file not found: $LOG_FILE"
          fi
